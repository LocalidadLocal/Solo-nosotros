<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f3f4f6;
}

#upload-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Estilos adicionales */
h1 {
    color: #333;
    margin-bottom: 20px;
}

/* Estilos para el botón de subir archivo */
#file-container {
    margin-bottom: 20px;
}

#file-input {
    display: none;
}

#file-label {
    background-color: #4caf50;
    color: #fff;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
}

#file-label span {
    vertical-align: middle;
}

#file-label:hover {
    background-color: #45a049;
}

#upload-btn {
    background-color: #4caf50;
    color: #fff;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#upload-btn:hover {
    background-color: #45a049;
}

#message-container {
    margin-top: 10px;
    color: #333;
}
    </style>
</head>
<body>
    <div id="upload-container">
        <h1>Subir Archivos</h1>
        <div id="file-container">
            <input type="file" id="file-input" accept=".jpg, .jpeg, .png, .gif, .mp4, .mp3" required>
            <label for="file-input" id="file-label"><span>Elegir Archivo</span></label>
        </div>
        <button id="upload-btn">Subir Archivo</button>
        <div id="message-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-storage.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAJIjYm_K8aq02dOSFZ80r6gTu9rtvMwc0",
            authDomain: "archivos-nosotros.firebaseapp.com",
            projectId: "archivos-nosotros",
            storageBucket: "archivos-nosotros.appspot.com",
            messagingSenderId: "551014569165",
            appId: "1:551014569165:web:e585b644c23c30c6a04584"
        };
      
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
      
        // Referencia al servicio Storage de Firebase
        const storage = firebase.storage();

        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('file-input');
            const uploadBtn = document.getElementById('upload-btn');
            const messageContainer = document.getElementById('message-container');
        
            uploadBtn.addEventListener('click', function () {
                const file = fileInput.files[0];
        
                if (file) {
                    // Referencia al directorio de almacenamiento en Firebase
                    const storageRef = storage.ref();
                    // Ruta donde se guardará el archivo en Firebase Storage
                    const fileRef = storageRef.child(file.name);
        
                    // Subir archivo al directorio en Firebase Storage
                    fileRef.put(file)
                    .then(snapshot => {
                        messageContainer.textContent = 'Archivo subido con éxito.';
                    })
                    .catch(error => {
                        messageContainer.textContent = 'Error al subir el archivo: ' + error.message;
                    });
                } else {
                    messageContainer.textContent = 'Seleccione un archivo para subir.';
                }
            });
        });
    </script>
</body>
</html>
