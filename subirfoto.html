<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f4f6;
            color: #333;
        }

        #upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #file-container {
            margin-bottom: 20px;
        }

        #file-input {
            display: none;
        }

        #file-label {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #file-label span {
            vertical-align: middle;
        }

        #file-label:hover {
            background-color: #45a049;
        }

        #upload-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #upload-btn:hover {
            background-color: #45a049;
        }

        #message-container {
            margin-top: 10px;
            color: #333;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            margin: 10px;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body>
    <div id="upload-container">
        <h1>Subir Archivos</h1>
        <div id="file-container">
            <input type="file" id="file-input" accept=".jpg, .jpeg, .png, .gif, .mp4, .mp3" required>
            <label for="file-input" id="file-label"><span>Elegir Archivo</span></label>
        </div>
        <button id="upload-btn">Subir Archivo</button>
        <div id="message-container"></div>
    </div>

    <div id="gallery"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-storage.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const messageContainer = document.getElementById('message-container');
    const gallery = document.getElementById('gallery');

    uploadBtn.addEventListener('click', function () {
        const file = fileInput.files[0];

        if (file) {
            // Referencia al directorio de almacenamiento en Firebase
            const storageRef = storage.ref();
            // Ruta donde se guardará el archivo en Firebase Storage
            const fileRef = storageRef.child(file.name);

            // Subir archivo al directorio en Firebase Storage
            const uploadTask = fileRef.put(file);

            uploadTask.on('state_changed', 
                function(snapshot){
                    // Observa el progreso de la carga del archivo
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                }, 
                function(error) {
                    // Manejar errores durante la carga del archivo
                    messageContainer.textContent = 'Error al subir el archivo: ' + error.message;
                }, 
                function() {
                    // La carga del archivo se completó con éxito
                    messageContainer.textContent = 'Archivo subido con éxito.';
                    // Mostrar el archivo subido en la galería
                    fileRef.getDownloadURL().then(function(url) {
                        const galleryItem = document.createElement('div');
                        galleryItem.classList.add('gallery-item');
                        if (file.type.includes('image')) {
                            const img = document.createElement('img');
                            img.src = url;
                            galleryItem.appendChild(img);
                        } else if (file.type.includes('video')) {
                            const video = document.createElement('video');
                            video.src = url;
                            video.setAttribute('controls', '');
                            galleryItem.appendChild(video);
                        } else {
                            const link = document.createElement('a');
                            link.href = url;
                            link.textContent = file.name;
                            galleryItem.appendChild(link);
                        }
                        gallery.appendChild(galleryItem);
                    });
                }
            );
        } else {
            messageContainer.textContent = 'Seleccione un archivo para subir.';
        }
    });
});

    </script>
</body>

</html>
