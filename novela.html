<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Novelas ðŸ’•</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
            color: #333;
        }

        /* Estilos adicionales */
        h1 {
            color: #ff9999;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff6666;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3333;
        }

        #biblioteca {
            background-color: #fff0f0;
            border: 2px solid #ff6666;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 1s ease;
            color: #333;
        }

        #biblioteca ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #biblioteca li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #buscarNovela {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>Biblioteca de Novelas ðŸ’•</h1>
    <input type="text" id="buscarNovela" placeholder="Buscar novela por tÃ­tulo...">
    <div id="biblioteca"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
              apiKey: "AIzaSyAJIjYm_K8aq02dOSFZ80r6gTu9rtvMwc0",
  authDomain: "archivos-nosotros.firebaseapp.com",
  projectId: "archivos-nosotros",
  storageBucket: "archivos-nosotros.appspot.com",
  messagingSenderId: "551014569165",
  appId: "1:551014569165:web:2bf5174973877c4aa04584",
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function () {
            const buscarNovelaInput = document.getElementById('buscarNovela');
            const bibliotecaDiv = document.getElementById('biblioteca');

            // FunciÃ³n para cargar y mostrar las novelas
            function mostrarNovelas(novelas) {
                let htmlNovelas = '';
                novelas.forEach(novela => {
                    htmlNovelas += `<li><strong>${novela.titulo}</strong>: ${novela.contenido}</li>`;
                });
                bibliotecaDiv.innerHTML = `<ul>${htmlNovelas}</ul>`;
            }

            // FunciÃ³n para buscar novelas en tiempo real
            buscarNovelaInput.addEventListener('input', function () {
                const tituloBuscado = buscarNovelaInput.value.trim().toLowerCase();

                if (tituloBuscado === '') {
                    // Mostrar todas las novelas si no se ingresa ningÃºn tÃ©rmino de bÃºsqueda
                    firebase.database().ref('novelas').once('value')
                        .then(snapshot => {
                            const novelas = [];
                            snapshot.forEach(childSnapshot => {
                                novelas.push(childSnapshot.val());
                            });
                            mostrarNovelas(novelas);
                        });
                } else {
                    // Filtrar las novelas por tÃ­tulo
                    firebase.database().ref('novelas').orderByChild('titulo').startAt(tituloBuscado).endAt(tituloBuscado + '\uf8ff').once('value')
                        .then(snapshot => {
                            const novelas = [];
                            snapshot.forEach(childSnapshot => {
                                novelas.push(childSnapshot.val());
                            });
                            mostrarNovelas(novelas);
                        });
                }
            });

            // Cargar y mostrar todas las novelas al cargar la pÃ¡gina
            firebase.database().ref('novelas').once('value')
                .then(snapshot => {
                    const novelas = [];
                    snapshot.forEach(childSnapshot => {
                        novelas.push(childSnapshot.val());
                    });
                    mostrarNovelas(novelas);
                });
        });
    </script>
</body>

</html>
