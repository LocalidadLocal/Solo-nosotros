<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Novelas ðŸ’•</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            transition: background-color 0.5s ease;
            color: #333;
        }

        /* Estilos adicionales */
        h1 {
            color: #ff9999;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff6666;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3333;
        }

        #biblioteca {
            background-color: #fff0f0;
            border: 2px solid #ff6666;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 40%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 1s ease;
            color: #333;
            align-self: flex-start;
        }

        #escribir-novela {
            background-color: #fff0f0;
            border: 2px solid #ff6666;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 40%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 1s ease;
            color: #333;
            align-self: flex-start;
        }

        #escribir-novela textarea {
            width: calc(100% - 22px);
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ff6666;
            resize: none;
            color: #333;
            background-color: #ffe6e6;
        }

        #escribir-novela input[type="text"],
        #escribir-novela textarea {
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }

        #buscarNovela {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #novela-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div id="biblioteca">
        <h2>Biblioteca de Novelas ðŸ’•</h2>
        <input type="text" id="buscarNovela" placeholder="Buscar novela por tÃ­tulo...">
        <ul id="listaNovelas"></ul>
    </div>

    <div id="escribir-novela">
        <h2>Escribir Novela ðŸ’»</h2>
        <input type="text" id="tituloNovela" placeholder="TÃ­tulo de la novela">
        <textarea id="contenidoNovela" placeholder="Escribe aquÃ­ tu historia..." rows="10" cols="50"></textarea>
        <input type="password" id="passwordNovela" placeholder="ContraseÃ±a para borrar">
        <button id="guardarNovelaBtn">Guardar Novela</button>
        <button id="borrarNovelaBtn">Borrar Novela</button>
        <div id="message-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
             apiKey: "AIzaSyAJIjYm_K8aq02dOSFZ80r6gTu9rtvMwc0",
  authDomain: "archivos-nosotros.firebaseapp.com",
  projectId: "archivos-nosotros",
  storageBucket: "archivos-nosotros.appspot.com",
  messagingSenderId: "551014569165",
  appId: "1:551014569165:web:2bf5174973877c4aa04584",
  measurementId: "G-L9CYNFGWD9"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function () {
            const buscarNovelaInput = document.getElementById('buscarNovela');
            const listaNovelas = document.getElementById('listaNovelas');
            const tituloNovela = document.getElementById('tituloNovela');
            const contenidoNovela = document.getElementById('contenidoNovela');
            const passwordNovela = document.getElementById('passwordNovela');
            const guardarNovelaBtn = document.getElementById('guardarNovelaBtn');
            const borrarNovelaBtn = document.getElementById('borrarNovelaBtn');
            const messageContainer = document.getElementById('message-container');

            // FunciÃ³n para cargar y mostrar las novelas
            function mostrarNovelas(novelas) {
                let htmlNovelas = '';
                novelas.forEach(novela => {
                    htmlNovelas += `<li><strong>${novela.titulo}</strong>: ${novela.contenido}</li>`;
                });
                listaNovelas.innerHTML = htmlNovelas;
            }

            // FunciÃ³n para buscar novelas en tiempo real
            buscarNovelaInput.addEventListener('input', function () {
                const tituloBuscado = buscarNovelaInput.value.trim().toLowerCase();

                if (tituloBuscado === '') {
                    // Mostrar todas las novelas si no se ingresa ningÃºn tÃ©rmino de bÃºsqueda
                    firebase.database().ref('novelas').once('value')
                        .then(snapshot => {
                            const novelas = [];
                            snapshot.forEach(childSnapshot => {
                                novelas.push(childSnapshot.val());
                            });
                            mostrarNovelas(novelas);
                        });
                } else {
                    // Filtrar las novelas por tÃ­tulo
                    firebase.database().ref('novelas').orderByChild('titulo').startAt(tituloBuscado).endAt(tituloBuscado + '\uf8ff').once('value')
                        .then(snapshot => {
                            const novelas = [];
                            snapshot.forEach(childSnapshot => {
                                novelas.push(childSnapshot.val());
                            });
                            mostrarNovelas(novelas);
                        });
                }
            });

            // FunciÃ³n para guardar una novela
            guardarNovelaBtn.addEventListener('click', function () {
                const titulo = tituloNovela.value;
                const contenido = contenidoNovela.value;
                const password = passwordNovela.value;

                if (titulo && contenido && password) {
                    const novelasRef = firebase.database().ref('novelas');
                    novelasRef.push({
                        titulo: titulo,
                        contenido: contenido,
                        password: password
                    })
                        .then(() => {
                            messageContainer.textContent = 'Novela guardada con Ã©xito.';
                        })
                        .catch(error => {
                            messageContainer.textContent = 'Error al guardar la novela: ' + error.message;
                        });
                } else {
                    messageContainer.textContent = 'Por favor, complete todos los campos.';
                }
            });

            // FunciÃ³n para borrar una novela
            borrarNovelaBtn.addEventListener('click', function () {
                const titulo = tituloNovela.value;
                const password = passwordNovela.value;

                if (titulo && password) {
                    const novelasRef = firebase.database().ref('novelas');
                    novelasRef.orderByChild('titulo').equalTo(titulo).once('value', function (snapshot) {
                        snapshot.forEach(function (child) {
                            const novela = child.val();
                            if (novela.password === password) {
                                child.ref.remove();
                                messageContainer.textContent = 'Novela borrada con Ã©xito.';
                            } else {
                                messageContainer.textContent = 'ContraseÃ±a incorrecta. No se pudo borrar la novela.';
                            }
                        });
                    })
                        .catch(error => {
                            messageContainer.textContent = 'Error al borrar la novela: ' + error.message;
                        });
                } else {
                    messageContainer.textContent = 'Por favor, ingrese el tÃ­tulo de la novela y la contraseÃ±a para borrar.';
                }
            });
        });
    </script>
</body>

</html>
